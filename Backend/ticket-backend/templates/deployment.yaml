apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: ticket-backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ticket-backend-api-secret
                  key: GROQ_API_KEY

            - name: GROQ_API_URL
              valueFrom:
                secretKeyRef:
                  name: ticket-backend-api-secret
                  key: GROQ_API_URL

            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: ticket-backend-secret
                  key: SPRING_DATASOURCE_URL

            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ticket-backend-secret
                  key: SPRING_DATASOURCE_USERNAME

            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ticket-backend-secret
                  key: SPRING_DATASOURCE_PASSWORD      
            